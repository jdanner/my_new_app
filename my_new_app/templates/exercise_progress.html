{% extends "base.html" %}

{% block content %}
<div class="content-section">
    <h2>Exercise Progress</h2>
    
    <form method="GET" action="{{ url_for('exercise_progress') }}" class="mb-4">
        <div class="form-group">
            <label for="exercise_type">Select Exercise:</label>
            <select name="exercise_type" class="form-control" onchange="this.form.submit()">
                <option value="">Choose an exercise...</option>
                {% for exercise in exercise_types %}
                    <option value="{{ exercise }}" {% if selected_exercise == exercise %}selected{% endif %}>
                        {{ exercise }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </form>

    {% if selected_exercise %}
        <div style="height: 400px;">
            <canvas id="progressChart"></canvas>
        </div>
        
        <div class="mt-4">
            <h4>History</h4>
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Weight</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in history %}
                            <tr>
                                <td>{{ entry.workout.date.strftime('%m/%d/%y') }}</td>
                                <td>{{ entry.weight }} lbs</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% endif %}
</div>

{% if selected_exercise %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            const data = {
                labels: {{ dates|tojson }},
                datasets: [{
                    label: 'Weight (lbs)',
                    data: {{ weights|tojson }},
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            };
            const config = {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            };
            new Chart(ctx, config);
        });
    </script>
{% endif %}
{% endblock content %}
